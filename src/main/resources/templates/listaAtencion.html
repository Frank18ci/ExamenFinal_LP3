<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartShip - Home</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-text">
					Clínica Odontológica
				</span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/paciente/listar}">Paciente</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/atencion/listar}">Atencion</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/historialMedico/listar}">Historial Medico</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container mt-3">
		<h1>Lista Atencion</h1>
		<hr>
		<div class="mb-4">
			<a th:href="@{/atencion/agregar}" class="btn btn-primary">Nueva Atencion</a>
		</div>
		<hr>
		<table class="table table-bordered table-striped">
			<thead class="table-primary">
				<tr>
					<th>Id</th>
					<th>Medico</th>
					<th>Paciente</th>
					<th>Motivo</th>
					<th>Observacion</th>
				</tr>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="a: ${listaAtencion}">
					<td th:text="${a.id}"></td>
					<td th:text="|${a.medico.nombre} ${a.medico.apellido}|"></td>
					<td th:text="|${a.paciente.nombre} ${a.paciente.apellido}|"></td>
					<td th:text="${a.motivo}"></td>
					<td th:text="${a.observaciones}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
